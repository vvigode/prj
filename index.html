<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞–º–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .control-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: bold;
            color: #495057;
            min-width: 150px;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            background: #e8f5e8;
            border-left: 5px solid #28a745;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            display: none;
        }

        .status-panel.error {
            background: #f8e6e6;
            border-left-color: #dc3545;
        }

        .statistics {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .statistics h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-card h3 {
            color: #495057;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .categories-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            font-weight: bold;
            color: #495057;
        }

        .category-stats {
            text-align: right;
            font-size: 0.9em;
            color: #6c757d;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 0.85em;
            color: #6c757d;
            text-align: right;
            margin-top: 15px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group label {
                min-width: auto;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí –°–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞–º–∏</h1>
            <p>–ü—Ä–æ—Å—Ç–æ–π –∫–ª–∏–µ–Ω—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∑–∞–∫–∞–∑–æ–≤ –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏</p>
        </div>

        <div class="content">
            <div class="control-panel">
                <h2>üöÄ –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h2>
                
                <div class="input-group">
                    <label for="repeatCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–æ–≤:</label>
                    <input type="number" id="repeatCount" value="1000" min="1" max="5000">
                    <button class="btn" id="runBtn" onclick="runBetaScript()">
                        –ó–∞–ø—É—Å—Ç–∏—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
                    </button>
                </div>
            </div>

            <div id="statusPanel" class="status-panel">
                <div id="statusMessage"></div>
            </div>

            <div class="statistics">
                <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–∫–∞–∑–æ–≤</h2>
                
                <div id="statisticsContent">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <div class="loading"></div>
                        –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        let isRunning = false;

        function showStatus(message, type = 'success') {
            const panel = document.getElementById('statusPanel');
            const messageEl = document.getElementById('statusMessage');
            
            panel.className = `status-panel ${type}`;
            messageEl.innerHTML = message;
            panel.style.display = 'block';
            
            setTimeout(() => {
                panel.style.display = 'none';
            }, 5000);
        }

        async function runBetaScript() {
            if (isRunning) {
                showStatus('–°–∫—Ä–∏–ø—Ç —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è!', 'warning');
                return;
            }

            const count = parseInt(document.getElementById('repeatCount').value);
            const button = document.getElementById('runBtn');

            if (count < 1 || count > 5000) {
                showStatus('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–≤—Ç–æ—Ä–æ–≤ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 1 –¥–æ 5000', 'error');
                return;
            }

            isRunning = true;
            button.disabled = true;
            button.innerHTML = '<div class="loading"></div>–í—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...';

            try {
                const response = await fetch('beta.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ count: count })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    showStatus(`–û—à–∏–±–∫–∞: ${result.error}`, 'error');
                } else {
                    const successRate = ((result.successful / result.total_requests) * 100).toFixed(1);
                    showStatus(
                        `‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!<br>
                        üìä –ó–∞–ø—Ä–æ—Å–æ–≤: ${result.total_requests}<br>
                        ‚úÖ –£—Å–ø–µ—à–Ω–æ: ${result.successful}<br>
                        ‚ùå –û—à–∏–±–æ–∫: ${result.errors}<br>
                        üìà –£—Å–ø–µ—à–Ω–æ—Å—Ç—å: ${successRate}%<br>
                        ‚è±Ô∏è –í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: ${result.execution_time}—Å`
                    );
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                refreshStatistics();

            } catch (error) {
                showStatus(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
                console.error('Error:', error);
            } finally {
                isRunning = false;
                button.disabled = false;
                button.innerHTML = '–ó–∞–ø—É—Å—Ç–∏—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é';
            }
        }

        async function refreshStatistics() {
            try {
                const response = await fetch(`gamma.php?ts=${Date.now()}`, { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const stats = await response.json();
                displayStatistics(stats);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                document.getElementById('statisticsContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ${error.message}
                    </div>
                `;
            }
        }

        function displayStatistics(stats) {
            const container = document.getElementById('statisticsContent');

            if (stats.error) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        ‚ùå ${stats.error}
                    </div>
                `;
                return;
            }

            if (stats.total_orders === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        üì¶ ${stats.message}
                    </div>
                `;
                return;
            }

            let html = `
                <div style="margin-bottom:20px;font-weight:bold;color:#2c3e50;">
                    ‚è± –ü–µ—Ä–∏–æ–¥: ${stats.period.duration} (—Å ${stats.period.from.split('.')[0]} –ø–æ ${stats.period.to.split('.')[0]})
                </div>
            `;

            // –°–≤–æ–¥–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            if (stats.summary) {
                html += `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>–í—Å–µ–≥–æ —Ç–æ–≤–∞—Ä–æ–≤</h3>
                            <div class="value">${stats.summary.total_items}</div>
                        </div>
                        <div class="stat-card">
                            <h3>–°—É–º–º–∞ –ø—Ä–æ–¥–∞–∂</h3>
                            <div class="value">${formatMoney(stats.summary.total_amount)}</div>
                        </div>
                        <div class="stat-card">
                            <h3>–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</h3>
                            <div class="value">${formatMoney(stats.summary.average_order_value)}</div>
                        </div>
                    </div>
                `;
            }

            if (stats.categories && Object.keys(stats.categories).length > 0) {
                html += `
                    <div class="categories-list">
                        <h3 style="margin-bottom: 15px; color: #2c3e50;">üìã –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º:</h3>
                `;

                for (const [category, data] of Object.entries(stats.categories)) {
                    html += `
                        <div class="category-item">
                            <div class="category-name">${category}</div>
                            <div class="category-stats">
                                –¢–æ–≤–∞—Ä–æ–≤: <strong>${data.quantity}</strong><br>
                                –°—É–º–º–∞: <strong>${formatMoney(data.amount)}</strong>
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            html += `
                <div class="timestamp">
                    üìÖ –ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${stats.timestamp}
                    ${stats.cached ? ' (–∏–∑ –∫—ç—à–∞)' : ' (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏)'}
                </div>
            `;

            container.innerHTML = html;
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('ru-RU', { 
                style: 'currency', 
                currency: 'RUB' 
            }).format(amount);
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É (—Å–æ–≥–ª–∞—Å–Ω–æ –¢–ó)
        function startAutoRefresh() {
            refreshStatistics();
            refreshInterval = setInterval(refreshStatistics, 1000);
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            startAutoRefresh();
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
